<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Popup</title>
    <!-- Tautan ke jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Tautan ke LightGallery CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/lightgallery/1.10.0/css/lightgallery.min.css">

    <!-- Tautan ke LightGallery JS -->
    <script src="https://cdn.jsdelivr.net/lightgallery/1.10.0/js/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lightgallery/1.10.0/js/lg-thumbnail.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lightgallery/1.10.0/js/lg-fullscreen.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            width: 300px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        .card .content {
            padding: 16px;
        }

        .card h3 {
            margin: 0;
        }

        .card p {
            margin: 8px 0;
        }

        /* LightGallery Style */
        .video-popup {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Card 1 -->
    <div class="card">
        <img src="https://i.ytimg.com/vi/VIDEO_ID_1/maxresdefault.jpg" alt="Video Thumbnail 1">
        <div class="content">
            <h3>Video Title 1</h3>
            <p>Description of Video 1</p>
            <div class="video-popup" data-src="https://www.youtube.com/embed/5hsxPbm1inc"><i class="fa fa-play text-primary"></i> Play Video</div>
        </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
        <img src="https://i.ytimg.com/vi/VIDEO_ID_2/maxresdefault.jpg" alt="Video Thumbnail 2">
        <div class="content">
            <h3>Video Title 2</h3>
            <p>Description of Video 2</p>
            <div class="video-popup" data-src="https://www.youtube.com/embed/VIDEO_ID_2"><i class="fa fa-play text-primary"></i> Play Video</div>
        </div>
    </div>

    <!-- Add more cards as needed -->

</div>

<!-- LightGallery Script -->
<script>
    $(document).ready(function() {
        $('.video-popup').on('click', function() {
            var videoSrc = $(this).data('src');
            $(this).lightGallery({
                dynamic: true,
                dynamicEl: [{
                    src: videoSrc,
                    thumb: 'https://i.ytimg.com/vi/' + videoSrc.split('/').pop() + '/maxresdefault.jpg'
                }]
            });
        });
    });
</script>

</body>
</html>
